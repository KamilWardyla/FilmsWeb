{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{%static 'moj.css' %}">
</head>
<body>
    <a href="{% url 'nowy_film' %}">Dodaj nowy film</a>
    {%  if filmy|length == 0 %}
        <h2>Brak filmów</h2>
    {% else %}
        <h2>Ilosc filmow w BD: {{ filmy|length }}</h2>
        {% for film in filmy%}
            <h3> {{ film }} </h3>
            <p>{{ film.opis}}</p>
            <a href="{% url 'edytuj_film' film.id %}">Edytuj</a>
            <a href="{% url 'usun_film' film.id %}">Usuń</a>
        {% endfor %}
    {%  endif %}
</body>
</html>
